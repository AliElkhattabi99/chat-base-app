apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat
spec:
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
        - name: chat
          imagePullPolicy: IfNotPresent
          image: dokwerker777/chatapp:chatkubv2
          ports:
            - containerPort: 80
              name: http-web-svc

---
apiVersion: v1
kind: Service
metadata:
  name: static
spec:
  selector:
    app: chat
  ports:
    - name: static
      protocol: TCP
      port: 80
      targetPort: http-web-svc
