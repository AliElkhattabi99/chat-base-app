apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
spec:
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          imagePullPolicy: IfNotPresent
          image: dokwerker777/chatapp:authkubv2
          ports:
            - containerPort: 80
              name: http-web-svc

---
apiVersion: v1
kind: Service
metadata:
  name: static
spec:
  selector:
    app: auth
  ports:
    - name: static
      protocol: TCP
      port: 80
      targetPort: http-web-svc
